<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Register</title>	
	
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Squad theme CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="color/default.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <link href="js/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet"></link>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>  
</head>

<body>
        
	<h1>Register</h1>
	<form action="register.php" method="POST">
		<fieldset>
			<legend>Register</legend>
			<input type="text" class="textInput" name="username" placeholder="Username">
			<br/>
			<input type="text" class="textInput" name="password" placeholder="Password">
			<br/>
			<input type="text" class="textInput" name="passwordConfirm" placeholder="Confirm Password">
			<br/>
			<input type="text" class="textInput" name="firstName" placeholder="First Name">
			<br/>
			<input type="text" class="textInput" name="lastName" placeholder="Last Name">
			<br/>
			<p>What kind of account would you like to create?
			<input type="checkbox" name="accountType[]" value="mentor">Mentor
			<input type="checkbox" name="accountType[]" value="mentee">Mentee
			</p>
			<input type="radio" name="matchStatus" value="lookingForMatch" checked>Find me a match<br/>
			<input type="radio" name="matchStatus" value="notLookingForMatch">I don't want a match just yet<br/>
			<button name="submitRegister" class="submit ui-button" type="submit">Submit</button>
		</fieldset>
	</form>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script> 
    <script src="js/jquery.scrollTo.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>      
</body>
</html>
